
<div>
  <mat-toolbar class="d-flex justify-content-between" style="background-color: lightblue">
    <div>
      <h1 class="m-2">Welcome {{current_Account.name}}</h1>
    </div>
    <div>
      <button mat-raised-button class="m-2" (click)="onLogOut()" color="warn">Log Out</button>
    </div>
  </mat-toolbar>
</div>


<div class="d-flex flex-wrap">

  <mat-card class="m-2" style="width: 44rem;background-color: lightblue">
    <mat-card-header *ngIf="!viewFullBlogs" class="d-flex justify-content-center">
      <h1>Accounts</h1>
      <mat-icon class="m-1">supervised_user_circle</mat-icon>
    </mat-card-header>
    <mat-card-header *ngIf="viewFullBlogs" class="d-flex justify-content-center">
      <h1>Blogs</h1>
      <mat-icon class="m-1">subject</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <app-allusers></app-allusers>
    </mat-card-content>
  </mat-card>

  <mat-card class="m-2" style="width: 50rem;background-color: lightblue">
    <mat-card-header class="d-flex justify-content-center">
      <h1 *ngIf="!viewAllBlogs && !createBlogs" class="m-2">Your Blogs</h1>
      <h1 *ngIf="!viewAllBlogs && createBlogs" class="m-2">Create Blogs</h1>
      <h1 *ngIf="viewAllBlogs && !createBlogs" class="m-2">View All Blogs</h1>
    </mat-card-header>
    <mat-card-content>
      <app-blogs></app-blogs>
    </mat-card-content>
  </mat-card>



  <mat-card class="m-2" style="width: 30rem; background-color: lightblue">
    <mat-card-header class="d-flex justify-content-center">
        <h1>Message</h1>
        <mat-icon> message</mat-icon>
    </mat-card-header>
    <mat-card-content class="mt-2">
      <app-message></app-message>
    </mat-card-content>
  </mat-card>
</div>
