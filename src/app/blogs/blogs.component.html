<div>
  <mat-form-field appearance="fill" class="m-1" style="width: 30rem;" *ngIf="booleanViewAll">
    <mat-label>search blogs</mat-label>
    <input matInput>
  </mat-form-field>
  <button mat-raised-button class="m-1" (click)="viewAll()" *ngIf="!booleanViewAll">View All Blogs</button>
  <button mat-raised-button class="m-1" (click)="viewMyBlogs()" *ngIf="!booleanViewMine">View My Blogs</button>
  <button mat-raised-button class="m-1" (click)="createBlogs()" *ngIf="!booleanCreateBlogs">Create Blogs</button>
</div>

<div *ngIf="!booleanViewAll && !booleanCreateBlogs ">
  <div>
    <mat-card class="m-2">
      <mat-card-header *ngIf="current_Account.blogEntities.length === 0">
        <h2>You do not have any blogs. Create it first!</h2>
      </mat-card-header>
    </mat-card>
  </div>
  <div *ngIf="current_Account.blogEntities.length != 0">
    <div *ngFor="let element of my_Blogs">
      <mat-card class="m-2">
        <mat-card-header>
          <div>
            <h2>Title: {{element.title}}</h2>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div>
            <h5>{{element.body}}</h5>
          </div>
        </mat-card-content>
        <mat-card-content>
          <button mat-raised-button>Comment</button>
        </mat-card-content>
        <mat-card-footer class="d-flex justify-content-end">
          <div>
            <h4 class="m-1">Owner: {{element.owner_Email}}</h4>
            <h5 class="m-1">Create Date: {{element.create_Date}}</h5>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

</div>

<div *ngIf="booleanCreateBlogs">
  <mat-card class="m-2">
    <h4 class="m-2">Title</h4>
    <mat-form-field class="m-2">
      <input matInput placeholder="title" name="title" [(ngModel)]="title">
    </mat-form-field >
    <h4 class="m-2">Body</h4>
    <mat-form-field class="m-2">
      <textarea matInput placeholder="body" name="body" [(ngModel)]="body"></textarea>
    </mat-form-field>
    <div class="m-2">
      <button mat-raised-button class="m-2" color="primary" (click)="onCreate()">Create</button>
      <button mat-raised-button color="warn" class="m-2" (click)="onCancel()">Cancel</button>
    </div>

  </mat-card>
</div>

<div *ngIf="booleanViewAll">
  <div *ngFor="let element of allBlogs; let i = index" class="flex-wrap m-2">
    <mat-card>
      <mat-card-header>
        <div>
          <h2>Title: {{element.title}}</h2>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div>
          <h5>{{element.body}}</h5>
        </div>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button>Comment</button>
      </mat-card-content>
      <mat-card-footer class="d-flex justify-content-end">
        <div>
          <h4 class="m-1">Owner: {{element.owner_Email}}</h4>
          <h5 class="m-1">Create Date: {{element.create_Date}}</h5>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
